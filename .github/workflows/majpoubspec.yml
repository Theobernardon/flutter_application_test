name: Update version pubspec

on:
  push:
    branches:
      - develop
      - release**
    paths:
      - lib/**

permissions:
  contents: write
      
jobs:
  version: 
    uses: Theobernardon/theo-flutter/.github/workflows/majpubspec.yml@main
    with:
      commit_message: ${{ github.event.head_commit.message }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
